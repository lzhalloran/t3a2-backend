name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with: 
        mongodb-version: latest

    - run: npm install

    - run: npm run build --if-present

    - run: npm run test-ci
      env:
        CI: true